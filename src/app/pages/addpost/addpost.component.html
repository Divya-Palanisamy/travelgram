<div class="main row mt-5 mb-3 vh">
    <div class="col col-6">
      <div class="card border-primary">
        <div class="card-header bg-secondary text-large text-white text-center">
          {{ "Add Your Post" | uppercase }}
        </div>
  
        <form class="card-body" (ngSubmit)="onSubmit()">
          <div class="form-group mb-1">
            <label for="location">Location Name</label>
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              placeholder="Enter Name"
              [(ngModel)]="location"
              required
            />
          </div>
  
          <div class="form-group mb-1">
            <label for="description">Caption</label>
            <textarea
              type="text"
              rows="5"
              class="form-control"
              id="caption"
              name="caption"
              [(ngModel)]="caption"
              required
              placeholder="some description"
            ></textarea>
          </div>
  
          <div class="text-center mb-4 mt-2">
            <label for="imagepicker" class="">
              Add your photo
            </label>
            <br/>
  
            <input
              type="file"
              name="image"
              id="imagepicker"
              accept="image/*"
              multiple="{false}"
              (change)="uploadFile($event)"
              class="form-control-file"
            />
            <br/>
            <div
              class="text-info text-center"
              [hidden]="!uploadPercent || uploadPercent == 100"
            >
              Uploading {{ uploadPercent | number: "1.0-0" }} % <br />

            </div>
            <div
              class="text-success text-uppercase text-center"
              *ngIf="uploadPercent == 100"
            >
              Uploaded
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!picture">
              Submit Post
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col col-md-6 ">
      <h3 *ngIf="picture" class="text-success text-center text-uppercase">
        Your Image
      </h3>
      <img *ngIf="picture" [src]="picture" width="500" height="500" alt="" class="px-5 mx-3 mt-2 img-fluid " />
    </div>
  </div>
