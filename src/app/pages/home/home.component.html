<div class="container">
    <div
      *ngIf="isLoading; else Content"
      class="d-flex justify-content-center align-items-center m-2 mt-3">
      <div class="text-center">
        <div class="spinner-border spinner-grow-mg text-dark"
        role="status">
        </div>
        <h2 class="m-1">Loading...</h2>
      </div>
    </div>
  
    <ng-template #Content>
      <div class="container">
        <div class="row m-5">
          <div class="col col-md-7">
            <div *ngFor="let post of posts">
              <app-post [post]="post"></app-post>
            </div>
          </div>
          <div class="col col-md-5">
            <p class="text-muted text-uppercase text-center">Recent Users</p>
            <div *ngFor="let user of users" >
              <app-user [user]="user"></app-user>
            </div>
          </div>
        </div>
      </div>
      
    </ng-template>
  </div>
